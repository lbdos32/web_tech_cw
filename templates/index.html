<!DOCTYPE html>
<html>
<head>
    <title>Latest Instagram Post</title>
</head>
<body>

{% if post %}
<div class="insta-post">
    <img src="{{ post.image_url }}" alt="Latest Instagram post">
    <div class="caption">{{ post.caption }}</div>
</div>
{% else %}
<p>No posts found.</p>
{% endif %}

</body>
</html>
